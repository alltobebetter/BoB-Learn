<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>代码学习导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: #f8f9fa;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(66, 184, 131, 0.1));
            opacity: 0;
            transition: all 0.4s ease;
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .green-gradient {
            background: linear-gradient(135deg, #42b883 0%, #3eaf7c 100%);
        }

        .link-item {
            transition: all 0.3s ease;
            position: relative;
        }

        .link-item::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #42b883;
            transition: width 0.3s ease;
        }

        .link-item:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="min-h-screen py-12 px-4">
    <!-- 背景装饰 -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute -top-1/2 -right-1/2 w-full h-full green-gradient opacity-5 rounded-full"></div>
        <div class="absolute -bottom-1/2 -left-1/2 w-full h-full green-gradient opacity-5 rounded-full"></div>
    </div>

    <div class="container mx-auto max-w-6xl">
        <!-- 标题部分 -->
        <div class="text-center mb-12 animate__animated animate__fadeIn">
            <h1 class="text-2xl font-medium text-gray-800 mb-3 tracking-wide">
                代码学习导航
            </h1>
            <div class="w-20 h-1 bg-gradient-to-r from-green-500 to-green-600 mx-auto"></div>
        </div>

        <!-- 链接卡片网格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 前端开发 -->
            <div class="link-card glass-effect rounded-2xl p-8 animate__animated animate__fadeInUp">
                <div class="flex items-center mb-6">
                    <div class="green-gradient w-10 h-10 rounded-lg flex items-center justify-center shadow-lg">
                        <i class="ri-html5-line text-white text-xl"></i>
                    </div>
                    <h3 class="text-lg font-medium ml-4 text-gray-800">前端开发</h3>
                </div>
                <div class="space-y-3">
                    <a href="#" class="link-item text-gray-600 hover:text-green-600 flex items-center">
                        <i class="ri-arrow-right-s-line mr-2"></i>
                        <span>HTML/CSS 基础教程</span>
                    </a>
                    <a href="#" class="link-item text-gray-600 hover:text-green-600 flex items-center">
                        <i class="ri-arrow-right-s-line mr-2"></i>
                        <span>JavaScript 高级进阶</span>
                    </a>
                    <a href="#" class="link-item text-gray-600 hover:text-green-600 flex items-center">
                        <i class="ri-arrow-right-s-line mr-2"></i>
                        <span>Vue.js 实战开发</span>
                    </a>
                </div>
            </div>

            <!-- 后端开发 -->
            <div class="link-card glass-effect rounded-2xl p-8 animate__animated animate__fadeInUp" style="animation-delay: 0.1s">
                <div class="flex items-center mb-6">
                    <div class="green-gradient w-10 h-10 rounded-lg flex items-center justify-center shadow-lg">
                        <i class="ri-code-s-slash-line text-white text-xl"></i>
                    </div>
                    <h3 class="text-lg font-medium ml-4 text-gray-800">后端开发</h3>
                </div>
                <div class="space-y-3">
                    <a href="#" class="link-item text-gray-600 hover:text-green-600 flex items-center">
                        <i class="ri-arrow-right-s-line mr-2"></i>
                        <span>Java 核心技术</span>
                    </a>
                    <a href="#" class="link-item text-gray-600 hover:text-green-600 flex items-center">
                        <i class="ri-arrow-right-s-line mr-2"></i>
                        <span>Spring Boot 实践</span>
                    </a>
                    <a href="#" class="link-item text-gray-600 hover:text-green-600 flex items-center">
                        <i class="ri-arrow-right-s-line mr-2"></i>
                        <span>Python Web 开发</span>
                    </a>
                </div>
            </div>

            <!-- 系统架构 -->
            <div class="link-card glass-effect rounded-2xl p-8 animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
                <div class="flex items-center mb-6">
                    <div class="green-gradient w-10 h-10 rounded-lg flex items-center justify-center shadow-lg">
                        <i class="ri-cloud-line text-white text-xl"></i>
                    </div>
                    <h3 class="text-lg font-medium ml-4 text-gray-800">系统架构</h3>
                </div>
                <div class="space-y-3">
                    <a href="#" class="link-item text-gray-600 hover:text-green-600 flex items-center">
                        <i class="ri-arrow-right-s-line mr-2"></i>
                        <span>微服务架构设计</span>
                    </a>
                    <a href="#" class="link-item text-gray-600 hover:text-green-600 flex items-center">
                        <i class="ri-arrow-right-s-line mr-2"></i>
                        <span>分布式系统原理</span>
                    </a>
                    <a href="#" class="link-item text-gray-600 hover:text-green-600 flex items-center">
                        <i class="ri-arrow-right-s-line mr-2"></i>
                        <span>高并发系统实践</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
