<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码学习导航</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 动画库 -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <!-- 图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        .link-card {
            transition: all 0.3s ease;
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .green-gradient {
            background: linear-gradient(135deg, #42b883 0%, #42b883 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-16">
        <!-- 标题部分 -->
        <div class="text-center mb-16 animate__animated animate__fadeIn">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                <i class="ri-code-box-line mr-2"></i>代码学习
            </h1>
            <p class="text-gray-600">探索编程的无限可能</p>
        </div>

        <!-- 链接卡片网格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 前端开发 -->
            <div class="link-card bg-white rounded-xl p-6 animate__animated animate__fadeInUp">
                <div class="green-gradient w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                    <i class="ri-html5-line text-white text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">前端开发</h3>
                <a href="#" class="text-green-600 hover:text-green-700 block mb-2">HTML/CSS 基础</a>
                <a href="#" class="text-green-600 hover:text-green-700 block mb-2">JavaScript 进阶</a>
                <a href="#" class="text-green-600 hover:text-green-700 block">Vue.js 框架</a>
            </div>

            <!-- 后端开发 -->
            <div class="link-card bg-white rounded-xl p-6 animate__animated animate__fadeInUp" style="animation-delay: 0.1s">
                <div class="green-gradient w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                    <i class="ri-server-line text-white text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">后端开发</h3>
                <a href="#" class="text-green-600 hover:text-green-700 block mb-2">Python 教程</a>
                <a href="#" class="text-green-600 hover:text-green-700 block mb-2">Java 核心</a>
                <a href="#" class="text-green-600 hover:text-green-700 block">Node.js</a>
            </div>

            <!-- 数据库 -->
            <div class="link-card bg-white rounded-xl p-6 animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
                <div class="green-gradient w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                    <i class="ri-database-2-line text-white text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">数据库</h3>
                <a href="#" class="text-green-600 hover:text-green-700 block mb-2">MySQL 基础</a>
                <a href="#" class="text-green-600 hover:text-green-700 block mb-2">MongoDB 入门</a>
                <a href="#" class="text-green-600 hover:text-green-700 block">Redis 实践</a>
            </div>
        </div>
    </div>
</body>
</html>
